<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gaming Learning</title>
    <!-- Import Fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            margin-top: 50px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }
        .container {
            margin: 50px auto;
            width: 80%;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-blue {
            background-color: #007bff;
        }
        .button-blue:hover {
            background-color: #0056b3;
        }
        .button-green {
            background-color: #28a745;
        }
        .button-green:hover {
            background-color: #218838;
        }
        .hierarchy-chart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>The Gaming Learning</h1>
    <p>Welcome to The Gaming Learning! Here you can find links to my LinkedIn files and Excel BI challenges.</p>
    <div class="container">
        <div class="hierarchy-chart">
            <a href="https://github.com/Hermione-Granger-1176/LinkedIn" class="button button-blue">My LinkedIn Files</a>
            <a href="https://github.com/Hermione-Granger-1176/LinkedIn" class="button button-green">Excel BI Challenges</a>
        </div>
    </div>
</body>
</html>
