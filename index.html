<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gaming Learning</title>
    <!-- Import Fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Body font */
            text-align: center;
            background-color: #2A2B2A; /* Background color */
            color: #FFFFFF; /* Text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }
        .content {
            text-align: center;
            background-color: #2A2B2A;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-family: 'Orbitron', sans-serif; /* Heading font */
            font-weight: bold; /* Bold heading */
            margin: 0;
            font-size: 3em;
            color: #FFFFFF; /* Heading color */
            margin-bottom: 40px; /* Space below the heading */
        }
        p {
            font-size: 1.2em;
            color: #FFFFFF; /* Text color */
            margin: 0 0 40px 0; /* Space below the paragraph */
        }
        .container {
            width: 100%; /* Full width of the content area */
            max-width: 1200px; /* Maximum width for larger screens */
            margin: 0 auto; /* Centering the container */
        }
        .hierarchy-chart {
            display: flex;
            justify-content: center; /* Center align items horizontally */
            gap: 20px; /* Space between buttons */
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: #2A2B2A; /* Text color */
            background-color: #FFFFFF; /* Button background color */
            border: 2px solid #2A2B2A; /* Border color */
            border-radius: 5px;
            transition: background-color 0s ease, color 0s ease; /* No delay for hover effect */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px; /* Set a fixed width */
        }
        .button i {
            margin-right: 10px; /* Space between icon and text */
        }
        .button:hover {
            background-color: #FFE019; /* Hover background color */
            color: #2A2B2A; /* Hover text color */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>The Gaming Learning</h1>
        <p>Welcome to The Gaming Learning! Here you can find links to my LinkedIn files and Excel BI challenges.</p>
        <div class="container">
            <div class="hierarchy-chart">
                <a href="https://hermione-granger-1176.github.io/LinkedIn/Excel%20Files/index.html" class="button">
                    <i class="fab fa-linkedin"></i> My LinkedIn Files
                </a>
                <a href="#" class="button">
                    <i class="fas fa-file-excel"></i> Excel BI Challenges
                </a>
            </div>
        </div>
    </div>
</body>
</html>
