<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gaming Learning</title>
    <!-- Import Fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Body font */
            text-align: center;
            background-color: #2A2B2A; /* Background color */
            color: #FFFFFF; /* Text color */
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom right, #2A2B2A, #1F1F1F); /* Gradient background */
        }
        h1 {
            font-family: 'Orbitron', sans-serif; /* Heading font */
            margin-top: 80px; /* Increased margin from top */
            font-size: 3em; /* Increased font size */
            color: #FFFFFF; /* Heading color */
            margin-bottom: 40px; /* Increased margin below heading */
        }
        p {
            font-size: 1.4em; /* Increased font size */
            color: #FFFFFF; /* Text color */
            margin: 0 auto 40px auto; /* Margin around the paragraph */
            max-width: 900px; /* Limit text width */
            line-height: 1.6; /* Better line spacing */
        }
        .container {
            margin: 0 auto; /* Center the container */
            width: 90%; /* Increase the width */
            max-width: 1200px; /* Set a max width */
            padding: 0 20px; /* Add horizontal padding */
        }
        .hierarchy-chart {
            display: flex;
            justify-content: center; /* Center align items horizontally */
            gap: 30px; /* Increased space between buttons */
            margin-top: 40px; /* Increased margin from top */
        }
        .button {
            display: inline-block;
            padding: 20px 40px; /* Increased padding */
            font-size: 1.3em; /* Increased font size */
            text-decoration: none;
            color: #2A2B2A; /* Text color */
            background-color: #FFFFFF; /* Button background color */
            border: 2px solid #2A2B2A; /* Border color */
            border-radius: 5px;
            transition: background-color 0s ease, color 0s ease; /* No delay for hover effect */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px; /* Set a fixed width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow for depth */
            font-weight: bold; /* Make button text bold */
        }
        .button i {
            margin-right: 15px; /* Increased space between icon and text */
        }
        .button:hover {
            background-color: #FFE019; /* Hover background color */
            color: #2A2B2A; /* Hover text color */
        }
    </style>
</head>
<body>
    <h1>The Gaming Learning</h1>
    <p>Welcome to The Gaming Learning! Here you can find links to my LinkedIn files and Excel BI challenges.</p>
    <div class="container">
        <div class="hierarchy-chart">
            <a href="https://hermione-granger-1176.github.io/LinkedIn/Excel%20Files/index.html" class="button">
                <i class="fab fa-linkedin"></i> My LinkedIn Files
            </a>
            <a href="#" class="button">
                <i class="fas fa-file-excel"></i> Excel BI Challenges
            </a>
        </div>
    </div>
</body>
</html>
