<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Files</title>
    <!-- Import Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Feather Bold';
            src: url('path-to-your-fonts/Feather-Bold.woff2') format('woff2'),
                 url('path-to-your-fonts/Feather-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'DIN Next Rounded';
            src: url('path-to-your-fonts/DIN-Next-Rounded.woff2') format('woff2'),
                 url('path-to-your-fonts/DIN-Next-Rounded.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'DIN Next Rounded', sans-serif; /* Body font */
            background-color: #2A2B2A;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        header {
            font-family: 'Feather Bold', sans-serif; /* Heading font */
            background-color: #2A2B2A;
            color: #FFFFFF;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 80px;
            border-bottom: 3px solid #FFE019;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            display: flex;
            align-items: center;
        }
        header h1 i {
            margin-right: 10px; /* Space between icon and text */
        }
        .nav {
            display: flex;
            align-items: center;
        }
        .nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1.1em;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #2A2B2A;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
        }
        .nav a:hover {
            background-color: #FFE019;
            color: #2A2B2A;
        }
        .search-container {
            position: relative;
        }
        .search-container input[type="text"] {
            display: none;
            padding: 10px;
            font-size: 1em;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ddd;
            position: absolute;
            right: 0;
            top: 35px;
            background-color: #FFFFFF;
            color: #2A2B2A;
        }
        .search-container input[type="text"].active {
            display: inline-block;
        }
        .search-container .search-icon {
            font-size: 1.5em;
            cursor: pointer;
            color: #FFFFFF;
            margin-left: 15px;
        }
        .container {
            margin: 50px auto;
            width: 80%;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-item {
            margin: 10px 0;
            padding: 15px;
            background-color: #FFFFFF;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: background-color 0.3s ease, color 0.3s ease;
            border: 2px solid transparent;
        }
        .file-item i {
            font-size: 1.5em;
            margin-right: 10px; /* Space between icon and text */
            color: #2A2B2A;
        }
        .file-item a {
            text-decoration: none;
            color: #2A2B2A;
            font-size: 1.2em;
            flex: 1;
        }
        .file-item:hover {
            background-color: #FFE019;
            color: #2A2B2A;
        }
        .file-item:hover a {
            color: #2A2B2A;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #FFE019;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <i class="fas fa-gamepad"></i> <!-- Game icon -->
            LinkedIn Files
        </h1>
        <div class="nav">
            <a href="https://hermione-granger-1176.github.io/LinkedIn/">Home</a>
            <a href="#">Excel BI Challenges</a>
            <div class="search-container">
                <i class="fas fa-search search-icon" onclick="toggleSearch()"></i>
                <input type="text" id="search" placeholder="Search files...">
            </div>
        </div>
    </header>
    <div class="container">
        <ul class="file-list" id="fileList">
            <li class="file-item">
                <i class="fas fa-file-alt"></i> <!-- File icon -->
                <a href="https://github.com/Hermione-Granger-1176/LinkedIn/blob/main/Excel%20Files/Alternatives%20to%20Nested%20IFS%20in%20Power%20Query.xlsx">Alternatives to Nested IFS in Power Query.xlsx</a>
            </li>
            <!-- Add more files as needed -->
        </ul>
    </div>

    <script>
        function toggleSearch() {
            var searchInput = document.getElementById('search');
            searchInput.classList.toggle('active');
            if (searchInput.classList.contains('active')) {
                searchInput.focus();
            }
        }

        // JavaScript to filter files based on search input
        document.getElementById('search').addEventListener('input', function() {
            var searchValue = this.value.toLowerCase();
            var fileList = document.getElementById('fileList');
            var items = fileList.getElementsByClassName('file-item');

            for (var i = 0; i < items.length; i++) {
                var fileName = items[i].getElementsByTagName('a')[0].textContent.toLowerCase();
                if (fileName.includes(searchValue)) {
                    items[i].style.display = '';
                } else {
                    items[i].style.display = 'none';
                }
            }
        });

        // Hide search bar when clicking outside
        document.addEventListener('click', function(event) {
            var searchInput = document.getElementById('search');
            var searchContainer = document.querySelector('.search-container');
            if (!searchContainer.contains(event.target)) {
                searchInput.classList.remove('active');
            }
        });
    </script>
</body>
</html>
