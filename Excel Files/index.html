<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Files</title>
    <!-- Import Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-shadow: 1px 1px 2px #000;
        }
        header {
            background: linear-gradient(45deg, #0d0d0d, #333333);
            color: #00ffcc;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 80px;
            border-bottom: 3px solid #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        .nav a {
            color: #00ffcc;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1.1em;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #003f5c;
            transition: all 0.3s ease;
        }
        .nav a:hover {
            background-color: #00ffcc;
            color: #1a1a1a;
            text-shadow: none;
        }
        .container {
            margin: 50px auto;
            width: 80%;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-item {
            margin: 10px 0;
            padding: 15px;
            background-color: #262626;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .file-item:hover {
            background-color: #00ffcc;
            color: #1a1a1a;
            border-color: #00ffcc;
        }
        .file-item a {
            text-decoration: none;
            color: #00ffcc;
            font-size: 1.2em;
            flex: 1;
            transition: color 0.3s;
        }
        .file-item a:hover {
            color: #1a1a1a;
        }
        .file-item a:before {
            content: "\f11b"; /* Gaming controller icon (FontAwesome) */
            font-family: 'FontAwesome';
            padding-right: 10px;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #00ffcc;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #008f7a;
        }
    </style>
</head>
<body>
    <header>
        <h1>LinkedIn Files</h1>
        <div class="nav">
            <a href="https://hermione-granger-1176.github.io/LinkedIn/">Home</a>
            <a href="#">Excel BI Challenges</a>
        </div>
    </header>
    <div class="container">
        <ul class="file-list" id="fileList">
            <li class="file-item">
                <a href="https://github.com/Hermione-Granger-1176/LinkedIn/blob/main/Excel%20Files/Alternatives%20to%20Nested%20IFS%20in%20Power%20Query.xlsx">Alternatives to Nested IFS in Power Query.xlsx</a>
            </li>
            <!-- Add more files as needed -->
        </ul>
    </div>
</body>
</html>
